        <!-- Slideshow container -->
<section id="slideshow-container">

    <!-- Full-width images with number and caption text -->

      <img src="https://drive.google.com/file/d/1Ac2AeFaPgeDV84MXsx2qNhiWDzeeXSIp/view?usp=sharing" style="width:100%">

    </div>
  
    <div class="mySlides fade">
      <img src="assets/Posing.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="assets/Posing2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
        <img src="assets/Transformador.jpg" style="width:100%">
    </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 4 seconds
    }
  </script>
