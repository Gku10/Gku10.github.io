<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="//db.onlinewebfonts.com/c/2721a4f5041beb2cfb6e26c7a7a044da?family=Classic+Grotesque" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    
    <title>3D object</title>
    
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </head>

  <body>
    
    <div id="3D-image">
        <!-- 3D content for your site: -->

        <model-viewer src="assets/3D_Roku_Logo.glb" alt="A 3D model of Roku Logo" shadow-intensity="1" ar camera-orbit="90.43deg 95deg auto">
        </model-viewer>


        <!-- 💁 Include both scripts below to support all browsers! -->

        <!-- Loads <model-viewer> for modern browsers: -->
        <script type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
        </script>

        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script nomodule
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
        </script>

    </div>

    <div>
        <h1>R<span>O</span>KU</h1>
    </div>
        
  </body>
</html>
