    <div id="Contact-info">

            <p><span class="w-app"></span><i href="#" class="social-icons w-app fa fa-whatsapp"></i><span id="e-mail"></span> (+52) 613-109-8024</p>

    <div id="main-content">

        <div id="slideshows">
            <div class="Slide top-slide right-slide">

                <div class="mySlides2 fade2">
                    <img src="assets/Lecturing.jpg">
                </div>
            
                <div class="mySlides2 fade2">
                    <img src="assets/Transformador.jpg">
                </div>

                <div class="mySlides2 fade2">
                    <img src="assets/Measuring.jpeg">
                </div>

                <div class="mySlides2 fade2">
                    <img src="assets/Posing2.jpg">
                </div>
            
                <script>
                let slideIndex2 = 0;
                showSlides2();
            
                function showSlides2() {
                    let n;
                    let slides2 = document.getElementsByClassName("mySlides2");
                    for (n = 0; n < slides2.length; n++) {
                        slides2[n].style.display = "none";
                    }
                    slideIndex2++;
                    if (slideIndex2 > slides2.length) {slideIndex2 = 1}
                    slides2[slideIndex2-1].style.display = "block";
                    setTimeout(showSlides2, 7000); // Change image every n seconds
                }
                </script>

            </div>

            <div class="Slide bottom-slide left-slide">
                
                <div class="mySlides1 fade">
                    <img src="assets/Novidesa.jpg">
                </div>
                
                <div class="mySlides1 fade">
                    <img src="assets/Posing.jpg" >
                </div>
            
                <div class="mySlides1 fade">

                <div class="mySlides1 fade">

                </div>

                <div class="mySlides1 fade">
                    <img src="assets/Selfie2.jpeg">
                </div>
            
                <script>
                let slideIndex = 0;
                showSlides();
            
                function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("mySlides1");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}
                    slides[slideIndex-1].style.display = "block";
                    setTimeout(showSlides, 5000); // Change image every i seconds
                }
                </script>
            </div>
